version: "3.4"
services:
  beacon-chain:
    image: "beacon-chain.prysm-sepolia.dnp.dappnode.eth:1.0.1"
    build:
      context: beacon-chain
      args:
        UPSTREAM_VERSION: v4.0.3
    volumes:
      - "beacon-chain-data:/data"
    ports:
      - "19114:19114/tcp"
      - "18114:18114/udp"
    restart: unless-stopped
    environment:
      P2P_TCP_PORT: 19114
      P2P_UDP_PORT: 18114
      CHECKPOINT_SYNC_URL: "https://checkpoint-sync.sepolia.ethpandaops.io"
      CORSDOMAIN: "http://prysm-sepolia.dappnode"
      HTTP_ENGINE: "http://geth.sepolia-geth.dappnode:8551"
      EXTRA_OPTS: ""
volumes:
  beacon-chain-data: {}
